<h2 mat-dialog-title style="font-size: 22px; font-weight: 700;">Are you sure you want to delete user <span style="font-weight: 400;">{{data.userName}}?</span>
</h2>
<mat-dialog-actions class="buttons">
  <button class="button" mat-button (click)="onAction(false)"
    style="background-color: #fff; color: #1e96fc; border-radius: 14px; border: 1px solid #1e96fc;;">Cancel</button>
  <button class="button" mat-button color="warn" (click)="onAction(true)"
    style="background-color: #1e96fc; border-radius: 14px; color: #fff;">Delete</button>
</mat-dialog-actions>
